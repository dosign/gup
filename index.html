<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 업사이클플라자 캐릭터 투표</title>
    <style>
        /* reset.css */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            color: #000000;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* // reset.css */

        @font-face {
            font-family: 'GyeonggiTitleM';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiTitleM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GyeonggiBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiBatang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #VotingWrap .container {width: 100%; max-width: 800px; margin: 0 auto; padding: 1em; box-sizing: border-box;}

        #VotingWrap #header {font-family: 'GyeonggiTitleM'; height: 60px;}
        #VotingWrap #header .inner{display: flex; justify-content: space-between; align-items: center;}

    </style>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="VotingWrap">
        <div class="container">
            <header id="header">
                <div class="inner">
                    <div class="logo_wrap">
                        <h1><a href="https://www.ggupcycle.or.kr" target="_blank" title="경기도 업사이클플라자 홈페이지 바로가기"><img src="https://www.ggupcycle.or.kr/assets/image/common/new_logo.png" alt="로고"></a></h1>
                    </div>
                    <div class="link_wrap">
                        <a href="" target="_blank" title="경기도 업사이클플라자 홈페이지 바로가기"><i class="material-icons">share</i></a>
                    </div>
                </div>
            </header>
            <section id="section">
                <form>
                  <fieldset>
                    <legend>Please select your preferred contact method:</legend>
                    <div>
                      <input type="radio" id="contactChoice1" name="contact" value="email" />
                      <label for="contactChoice1">Email</label>
                
                      <input type="radio" id="contactChoice2" name="contact" value="phone" />
                      <label for="contactChoice2">Phone</label>
                
                      <input type="radio" id="contactChoice3" name="contact" value="mail" />
                      <label for="contactChoice3">Mail</label>
                    </div>
                    <div>
                      <button type="submit">Submit</button>
                    </div>
                  </fieldset>
                </form>
            </section>
            <footer id="footer">
                
            </footer>
        </div>
    </div>
</body>
</html>
